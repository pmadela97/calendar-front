<div id = "registration-panel" class="bg-white rounded-3 p-3">
    <div class="d-flex justify-content-between">
        <h4>Zarejestruj się</h4>
        <button type ="button" class="btn-close" (click)='closeRegistrationPanel()'></button>
    </div>
    <hr>
    <div>
       <div *ngIf="errorMessage !=''" id="errorLoginMessageContainer" class="alert alert-danger"  role="alert">
         {{errorMessage}}
        </div>
        <div *ngIf="successMessage !=''" id="successMessageContainer" class="alert alert-success"  role="alert">
          {{successMessage}}
         </div>
        <input type="text" class="form-control" [(ngModel)] = "username"placeholder="Nazwa użytkownika" />
        <br>
        <input type="password" autocomplete ="false" class="form-control" [(ngModel)] = "password" placeholder="Hasło"/>
        <br>
        <input type="text" autocomplete ="false" class="form-control bg-light" [(ngModel)]="firstname" placeholder="Imię"/>
        <br>
        <input type="text" autocomplete="false" class="form-control bg-light" [(ngModel)]="lastname" placeholder="Nazwisko"/>
        <br>
        <input type="text" autocomplete="false" class="form-control bg-light" [(ngModel)]="emailAddress" placeholder="Adres email"/>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="invalidCheck2">
              Wyrażam zgodę na warunki użytkowania serwisu.
            </label>
          </div>
          <br>  
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success w-75" (click)="register()">Zarejestruj się</button>
        </div>
       
      
      </div>
    </div>
